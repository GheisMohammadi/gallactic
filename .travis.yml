language: go
go:
  - 1.10.x
  - master
go_import_path: github.com/gallactic/gallactic
sudo: false

matrix:
  include:
    - os: linux
      dist: trusty
      script: make && make docker

    - os: osx
      script: make

before_install:
  # installing rust and cargo
  - curl -sSf rustup-install.sh https://sh.rustup.rs > rustup-install.sh
  - sh rustup-install.sh -y
  - source $HOME/.cargo/env
